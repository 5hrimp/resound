<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Re&ound | An Interactive Music Streaming Platform</title>
</head>
<body>
    
    <main>
        <nav>
            <div id="logo">
                <a href="#" id="logo-icon">
                    ùÑû&nbsp;
                    <i class="fa-solid fa-music"></i>
                </a>
            </div>
            <div id="nav-content">
                <div id="home-tab-button" class="nav-content-button">
                    <i class="fa-solid fa-house"></i>
                    <p>
                        HOME
                    </p>
                </div>
                <div id="explore-tab-button" class="nav-content-button">
                    <i class="fa-solid fa-sparkles"></i>
                    <p>
                        EXPLORE
                    </p>
                </div>
                <div id="library-tab-button" class="nav-content-button">
                    <p>
                        LIBRARY
                    </p>
                    <div id="library-nav-content">
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 1</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 2</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 3</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 4</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 5</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 6</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 7</p>
                        <p class="library-nav-content-item">SAMPLE PLAYLIST 8</p>
                    </div>
                </div>
            </div>
        </nav>

        <section id="right-window">
            <header>
                <ul>
                    <li id="search-li">
                        <input type="text" name="search" id="search-bar">
                    </li>
                    <li id="upload">
                        <i class="fa-solid fa-upload"></i>
                    </li>
                    <li id="messages">
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li id="profile">
                        <i class="fa-solid fa-user"></i>
                    </li>
                </ul>
            </header>

            <section id="content-window">
                <div id="recents-category" class="content-window-category"></div>
                <div id="recommended-category" class="content-window-category"></div>
                <div id="genres-category" class="content-window-category"></div>
                <div id="genres-category" class="content-window-category"></div>
                <!-- SAMPLE MAIN WINDOW TEXT -->
            </section>

        </section>
    </main>

    <div id="player">

        <span id="main-player-controls">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
        </span>

        <span id="player-additional-controls">
            <i class="fa-solid fa-shuffle"></i>
    
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat-1"></i>

            <i class="fa-solid fa-volume-xmark"></i>
            <i class="fa-solid fa-volume-low"></i>
            <i class="fa-solid fa-volume"></i>
            <i class="fa-solid fa-volume-high"></i>
        </span>

        <div id="volume-seek-bar-container">
            <input type="range" name="volume-seek-bar" id="volume-seek-bar" min="0" max="100">
        </div>

        <div id="player-seek-bar-container">
            <input type="range" name="player-seek-bar" id="player-seek-bar" min="0" max="100">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
